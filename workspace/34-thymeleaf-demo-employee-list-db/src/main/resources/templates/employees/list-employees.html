<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Employee Directory</title>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
   <div class="container">
   <h3>Employee Directory</h3>
   <hr>
   <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
   <table class="table table-bordered table-striped">
    <thead class = "thead-dark">
     <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Email </th>
     <th>Action</th>
     </tr>
     </thead>
     <tbody>
       <tr th:each="tempEmp: ${employees}">
         <td th:text="${tempEmp.firstName}"/>
          <td th:text="${tempEmp.lastName}"/>
           <td th:text="${tempEmp.email}"/>
           <td> 
             <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}" 
             		class="btn btn-info btn-sm">Update</a>
              <a th:href="@{/employees/deleteEmployee(employeeId=${tempEmp.id})}" 
                   onclick="if(!(confirm('Are you sure you want to delete this employee?')))return false"
             		class="btn btn-danger btn-sm">Delete</a>
           </td>
           </tr>
     </tbody>
   </table>
   </div>
</body>

</html>
